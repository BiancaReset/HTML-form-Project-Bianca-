<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/55a2edbfc9.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form Example</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<body>
  <form>
    <div class="card w-75 mx-auto">
      <div class="card-header">
        <h4>Payment Form Example</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>
          </div>
          <div class="col-md-5">
            <label for="Card #" class="form-label">Card #</label>
            <input type="text" class="form-control" id="Card#" name="Card #" placeholder="xxxx xxxx xxxx xxxx">
          </div>
          <div class="col-md-3">
            <label for="CVC #" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="CVC #" name="CVC#" placeholder="0000">
          </div>
          <div class="col-md-4">
            <label for="Amount" class="form-label">$ Amount</label>
            <input type="password" class="form-control" id="Amount" name="Amount" placeholder="Amount">
          </div>
          <div class="col-md-6">
            <label for="First Name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="First Name">
          </div>
          <div class="col-md-6">
            <label for="Last Name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="Last Name">
          </div>
          <div class="col-md-6">
            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control" id="City">
          </div>
          <div class="col-md-3">
            <label for="State" class="form-label">State</label>
            <select name="State" id="State" class="form-select">
              <option value="Pick a State">Pick a State</option>
              <option value="California">California</option>
              <option value="Texas">Texas</option>
              <option value="Alabama">Alabama</option>
              <option value="New Mexico">New Mexico</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="Postal Code" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="Postal Code">
          </div>
          <div class="col-md-6">
            <label>We accept</label><br>
            <input type="radio" name="MasterCard" id="MasterCard">
            <label for="Master Card"><i class="fa-brands fa-cc-mastercard"></i></label>
            <input type="radio" name="Visa" id="Visa">
            <label for="Visa"><i class="fa-brands fa-cc-visa"></i></label>
            <input type="radio" name="Diners" id="Diners">
            <label for="Diners"><i class="fa-brands fa-cc-diners-club"></i></label>
            <input type="radio" name="Amex" id="Amex">
            <label for="Amex"><i class="fa-brands fa-cc-amex"></i></label>
          </div>
          <div class="col-md-6 form-floating">
            <div><label>Message</label><br></div>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <small>Add any notes here.</small>
          </div>
        </div>
      </div>
      <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary me-md-2 mt-1 mb-1" type="button">Cancel</button>
        <button class="btn btn-primary mt-1 mb-1 me-2" type="button">Send</button>
      </div>
    </div>
  </form>
</body>

</html>
